<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>iClean - Registro Usuarios</title>


    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

  <!-- Header Section -->

  <header id="masthead" class="masthead navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../homecategoriesMASTER/homecategories.html" class="navbar-brand"><img src="../imgnews/limp.png" alt="Site Logo"></a>
      </div>
    </div>
  </header>
  <!-- Header Section -->


    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Username</li>
    <li>Datos Personales</li>
  </ul>
  <!-- fieldsets -->


  <fieldset>
    <h2 class="fs-title">Username</h2>
    <h3 class="fs-subtitle">As√≠ te veremos!</h3>
    <input type="text" name="twitter" placeholder="Username" name="username" />
    <input type="password" name="password" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">Porfavor ingresa tus datos</h3>
    <input type="text" name="nombre" placeholder="Nombre Completo" />
    <input type="phone" name="direccion" placeholder="Telefono" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="js/index.js"></script>



    
  </body>

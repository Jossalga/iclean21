<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>iClean - Registro Usuarios</title>


    <link rel="stylesheet" href="css/reset.css">

    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

  <!-- Header Section -->

  <header id="masthead" class="masthead navbar navbar-default navbar-fixed-top">
    <div class="container">
      <div class="navbar-header">
        <a href="../index.html" class="navbar-brand"><img src="../imgnews/limp.png" alt="Site Logo"></a>
      </div>
    </div>
  </header>
  <!-- Header Section -->




    <!-- multistep form -->
<form id="msform">
  <!-- progressbar -->
  <ul id="progressbar">
    <li class="active">Account Setup</li>
    <li>Username</li>
    <li>Personal Details</li>
  </ul>
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title">Create your account</h2>
    <h3 class="fs-subtitle">Ingresa tu e-mail y password</h3>
    <input type="text" name="email" placeholder="Email" />
    <input type="password" name="pass" placeholder="Password" />
    <input type="password" name="cpass" placeholder="Confirm Password" />
    <input type="button" name="next" class="next action-button" value="Next" />

    <a href=""></a>

  </fieldset>

  <fieldset>
    <h2 class="fs-title">Username</h2>
    <h3 class="fs-subtitle">As√≠ te veremos!</h3>
    <input type="text" name="twitter" placeholder="Username" name="username" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="button" name="next" class="next action-button" value="Next" />
  </fieldset>
  <fieldset>
    <h2 class="fs-title">Personal Details</h2>
    <h3 class="fs-subtitle">Porfavor ingresa tus datos</h3>
    <input type="text" name="nombre" placeholder="Nombre" />
    <input type="text" name="apellido" placeholder="Apellido" />
    <input type="address" name="direccion" placeholder="Direccion" />
    <input type="button" name="previous" class="previous action-button" value="Previous" />
    <input type="submit" name="submit" class="submit action-button" value="Submit" />
  </fieldset>
</form>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

        <script src="js/index.js"></script>



    
  </body>
</html>
